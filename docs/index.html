<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RSS Client Portal</title>
	<link href="RSS_Client_Portal_Login.css" rel="stylesheet" >
</head>

<body>
	<img class="logo" src="Images/RSS_LOGO_WHITE.png" alt="RSS Logo">
	<h1 class="header">CLIENT PORTAL</h1>
	
	 <form class="login">
		 
    <div class="form-group">
		<h3 class="welcome">Welcome! Please sign in.</h3>
		<label for="Username"><strong>USERNAME</strong></label>
		<br>
        <input type="email" class="form-control" id="InputUsername" placeholder="Enter Username">
    </div>
    <div class="form-group"  id="password">
        <label for="exampleInputPassword1"><strong>PASSWORD</strong></label>
		<br>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
<br>
		 <input type="checkbox">Remember Me
	<br>
        <a href class="forgot">Forgot Username/Password</a>
    <div>
		<button type="submit" class="submit-btn"><a href="RSS_Client_Portal_Main.html" id="submit">SUBMIT</a></button></div>
	
</form>
	
</body>
</html>
